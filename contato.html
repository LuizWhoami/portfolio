<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contato</title>
    <link rel="stylesheet" href="index.css">
    <style>
        .boto {
            padding: 5px 8px;
            width: 50px;
            color: white;
            background: rgba(0, 0, 0, 0.26);
            border: 1px solid #555;
            border-radius: 5px;
            text-align: center;
            user-select: none;
            cursor: pointer;
            transition: 1s;
            top: 20px;
        }
        .boto:hover{
            background-color: rgb(65, 126, 65);
        }
    </style>
</head>
<body>
    <div class="boto">
        <a href="index.html">Voltar</a>
    </div>
    <div class="contato">
        <header>
            <div class="paragrafo">
                <h1>Contato</h1>
            </div>
        </header>
        <footer>
            <a href="https://github.com/LuizWhoami" target="_blank" rel="noopener noreferrer">
                <img src="./github.svg"></img>
                <p>Github</p>
            </a>
            <a href="https://www.linkedin.com/in/dvison-luiz-614593265/" target="_blank" rel="noopener noreferrer">
                <img src="./linkedin.svg"></img>
                <p>Linkedin</p>
            </a>
            <a href="https://www.youtube.com/channel/UClmmR_QRJD9n82XzOjMWJ9g" target="_blank" rel="noopener noreferrer">
                <img src="./youtube.svg"></img>
                <p>Youtube</p>
            </a>
        </footer>
    </div>
</body>
</html>
